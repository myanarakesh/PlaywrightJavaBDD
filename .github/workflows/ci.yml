name: Playwright Automation Suite

on:
  schedule:
    # Runs every day at 10:00 AM IST (04:30 AM UTC)
    - cron: '30 4 * * *'
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Install Playwright Browsers
        run: mvn exec:java -e -Dexec.mainClass=com.microsoft.playwright.CLI -Dexec.args="install"

      - name: Start Xvfb for Headed Mode
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb
          Xvfb :99 -screen 0 1920x1080x24 &
          echo "DISPLAY=:99" >> $GITHUB_ENV

      - name: Run Playwright Tests
        run: mvn clean test
        env:
          DISPLAY: :99

      - name: Upload Extent Report Artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ExtentReport-${{ github.run_number }}
          path: target/ExtentReports/

