name: Playwright Automation Suite

on:
  schedule:
    # Runs every day at 10:00 AM IST (04:30 AM UTC)
    - cron: '30 4 * * *'
  workflow_dispatch:  # allows manual trigger

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Install browsers
        run: mvn exec:java -e -Dexec.mainClass=com.microsoft.playwright.CLI -Dexec.args="install"

      - name: Run tests with Maven
        run: mvn clean test

      - name: Archive Extent Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ExtentReport
          path: target/ExtentReports

      - name: Upload Extent Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ExtentReport-${{ github.run_number }}
          path: target/ExtentReports/

      - name: Send report email
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.MAIL_USERNAME }}
          password: ${{ secrets.MAIL_PASSWORD }}
          subject: "Daily Playwright Automation Report - ${{ github.run_number }}"
          html_body: |
            Hi Team,
            
            Please find attached the latest Playwright Extent Report for today's automation run.

            ðŸ“… Date: ${{ github.run_started_at }}
            ðŸ“„ Repository: ${{ github.repository }}
            
            Regards,  
            Playwright Automation Bot ðŸ¤–
          to: "rakesh@example.com"
          from: "Playwright Automation <${{ secrets.MAIL_USERNAME }}>"
          attachments: target/ExtentReports/ExtentReport.html
